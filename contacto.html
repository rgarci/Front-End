<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <figure class="logo">
                <a href="index.html">
                <img src="images\logos\cover.png" alt="logo-img">
                </a>
            </figure>
            <ul class="nav-options">
                <li class="nav-option"><a href="index.html">Home</a></li>
                <li class="nav-option"><a href="servicios.html">servicios</a></li>
                <li class="nav-option"><a href="index.html#aboutus">about us</a></li>
                <li class="nav-option"><a href="contacto.html">contacto</a></li>
                <li class="nav-option"><a href="#">subscribe</a></li>
            </ul>
            <figure class="burger">
                <a href=""><img src="images\burger.png" alt="burger-menu"></a>
            </figure>
        </nav>
    </header>
    <section class="contact" id="contact">
        <h2 class="cont-title">contáctanos</h2>
        <form action="" class="cont-form">
            <input type="text" class="cont-name" id="cont-name" placeholder="Nombre completo*">
            <input type="email" class="email" id="email" placeholder="Correo*">
            <textarea class="message" name="message" id="message" placeholder="Mensaje*"></textarea>
            <button type="submit" class="send" id="send">enviar</button>
        </form>
        <br>
        <hr class="separator">
        <section class="soc-media">
            <figure class="soc-app"><img src="images/facebook.png" alt="facebook"></figure>
            <figure class="soc-app"><img src="images/twitter.png" alt="twitter"></figure>
            <figure class="soc-app"><img src="images/instagram.png" alt="instagram"></figure>
        </section>
    </section>
    <footer class="footer">
        <p class="footer-desc">© 2020 TORCHWOOD CORP.</p>
    </footer>

</body>
</html>
